<div class="tasks">
  <h2 class="text-center head-text">TASKS</h2>
  <ul class="list-group">
    <li href="" class="list-group-item" ng-repeat="task in tasks">{{task.title}}</li>
    <li href="" class="list-group-item" ng-show="new">
      <form id="todo-form" ng-submit="addTask()" ng-show="new">
        <input id="new-todo" placeholder="Create a new task.." autofocus>
      </form>
    </li>
  </ul>
  <button class="new_list btn btn-success" ng-click="new=true" ng-show="tasks.length > 0">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Add task!
  </button>
</div>
