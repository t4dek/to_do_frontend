<div class="lists">
  <h2 class="text-center head-text">LISTS</h2>
  <div class="list-group"  ng-repeat="list in lists">
    <a href="" class="list-group-item" ng-mouseover="showEdit=true" ng-mouseleave="showEdit=false" ng-click="showTasks(list.id)">{{list.title}}
      <span ng-show="showEdit">
        <div class="btn-group btn-group-xs" role="group" aria-label="...">
          <button class="new_list btn btn-default" ng-click="makeEditable(list)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{list.editable}}
          </button>
        </div>
      </span>
    </a>
    <a href="" class="list-group-item" ng-show="list.editable">
      <div class="input-group">
        <input type="text" ng-model="existingList.title" class="form-control" name="title" ng-value="list.title">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="editList(existingList); list.editable=false">Save</button>
        </span>
      </div>
    </a>
  </div>
  <div class="input-group" ng-show="new">
    <input type="text" ng-model="newList.title" class="form-control" placeholder="Create a new list..." name="title">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="addList(newList); new=false; newList=''">Add</button>
    </span>
  </div>
  <button class="new_list btn btn-success" ng-click="new=true">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Add List!
  </button>
</div>
{{currentList}}
{{errors}}
