<div class="list">
  <h2 class="text-center head-text">LISTS</h2>
  <div class="list-group">
    <a href="" class="list-group-item" ng-repeat="list in lists" ng-click="showTasks(list)">{{list}}</a>
    <a href="" class="list-group-item" ng-show="new">
      <form id="todo-form" ng-submit="addTodo()" ng-show="new">
        <input id="new-todo" placeholder="Create a new list.." autofocus>
      </form>
    </a>
  </div>
  <button class="new_list btn btn-success" ng-click="new=true">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Add List!
  </button>
</div>
