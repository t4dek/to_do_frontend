<div class="lists">
  <h2 class="text-center head-text">LISTS</h2>
  <div class="list-group">
    <a href="" class="list-group-item" ng-repeat="list in lists" ng-mouseover="showEdit=true" ng-mouseleave="showEdit=false">{{list.title}}
      <span ng-show="showEdit">
        <div class="btn-group btn-group-xs" role="group" aria-label="...">
          <button class="new_list btn btn-default" ng-click="makeEditable()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </div>
      </span>
    </a>
    <a href="" class="list-group-item" ng-show="new">
      <div class="input-group">
        <input type="text" ng-model="newList" class="form-control" placeholder="Create a new list..." name="title">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="addList(newList); new=false; newList=''">Add</button>
        </span>
      </div>
    </a>
    <a href="" class="list-group-item" ng-show="editable">
      <div class="input-group">
        {{list}}
        <input type="text" ng-model="existingList" class="form-control" name="title" ng-value="list.title">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="editList(existingList)">Save</button>
        </span>
      </div>
    </a>
  </div>
  <button class="new_list btn btn-success" ng-click="new=true">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Add List!
  </button>
</div>
